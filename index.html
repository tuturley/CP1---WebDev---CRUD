<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Jogadoras de Futebol Feminino</h1>
        <div class="header_acoes">
            <input type="text" id="busca" placeholder="Buscarpor nome ou posição">
            <select id="filtroClube">
                <option value="">Todos os clubes</option>
            </select>
            <button id="ordenarNome"></button>
            <button id="ordenarPosicao"></button>
            <button id="novaJogadora">Nova Jogadora</button>
        </div>
    </header>
<!-- Final do Header -->
</body>
</html>
