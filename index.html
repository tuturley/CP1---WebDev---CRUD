<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Jogadoras de Futebol Feminino</h1>
        <div class="header_acoes">
            <input type="text" id="busca" placeholder="Buscarpor nome ou posição">
            <select id="filtroClube">
                <option value="">Todos os clubes</option>
            </select>
            <button id="ordenarNome"></button>
            <button id="ordenarPosicao"></button>
            <button id="novaJogadora">Nova Jogadora</button>
        </div>
    </header>
<!-- Final do Header -->
 <main>
<div id="listaJogadoras" class="grid-cards"></div>
</main>
<!-- Final do Main -->

<section id="formSection" class="modal oculto">
<form id="formJogadora">
    <h2 id="tituloForm">Cadastrar Jogadora</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="posicao" placeholder="Posição">
    <input type="text" id="clube" placeholder="Clube">
    <input type="url" id="foto" placeholder="URL da foto">
    <input type="number" id="gols" placeholder="Gols" min="0">
    <input type="number" id="assistencias" placeholder="Assistências" min="0">
    <input type="number" id="jogos" placeholder="Jogos" min="0">
    <button type="submit">Salvar</button>
    <button type="button" id="cancelar">Cancelar</button>
</form>
</section>
<script src="app.js"></script>

<!-- Final do Body -->
</body>
</html>
